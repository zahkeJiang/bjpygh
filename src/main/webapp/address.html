<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>个人中心</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <!-- <link href="css/change_mobile.css" rel="stylesheet" type="text/css"/> -->
</head>
 
<body>  
    
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>  
<script>  
$(function(){
    alert("即将获取地理经纬度");
    getLocation();
});
function getLocation()  {  
    if (navigator.geolocation)  {  
        navigator.geolocation.getCurrentPosition(showPosition,showError{
            // 指示浏览器获取高精度的位置，默认为false
            enableHighAccuracy: true,
            // 指定获取地理位置的超时时间，默认不限时，单位为毫秒
            timeout: 5000,
            // 最长有效期，在重复获取地理位置时，此参数指定多久再次获取位置。
            maximumAge: 3000
        });  
    }else{x.innerHTML="Geolocation is not supported by this browser.";}  
}  
  
  function showPosition(position)
{
    alert("纬度: " + position.coords.latitude + "经度: " + position.coords.longitude);    
}
  
function showError(error)  
  {  
  switch(error.code)   
    {  
    case error.PERMISSION_DENIED:  //Permission denied - 用户不允许地理定位
      x.innerHTML="User denied the request for Geolocation."  
      break;  
    case error.POSITION_UNAVAILABLE:  //Position unavailable - 无法获取当前位置
      x.innerHTML="Location information is unavailable."  
      break;  
    case error.TIMEOUT:  //Timeout - 操作超时
      x.innerHTML="The request to get user location timed out."  
      break;  
    case error.UNKNOWN_ERROR:  
      x.innerHTML="An unknown error occurred."  
      break;  
    }  
  }  
</script>  
</body>  
</html>
