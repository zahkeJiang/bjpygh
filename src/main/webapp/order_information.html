<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>订单详情</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/order_information.css" rel="stylesheet" type="text/css"/>
</head>


<body>
	<div class="main">
		<div class="header">
			<div class="ostyle">
				<span>订单进度</span>
			</div>
			<div class="chedule_content">
				<div class="shedule">
					<div class="progress_pic">
						<div class="progress_pic_style">
							<div class="progress_bg"></div>
							<img id="cartoon1" src="images/alipay.png" height="30px" width="30px">
							<div class="submit_bg"></div>
						</div>
						<div class="progress_pic_style">
							<div class="audit_bg"></div>
							<img id="cartoon2" src="images/close.png" height="30px" width="30px">
							<div class="audit_bg"></div>
						</div>
						<div class="progress_pic_style">
							<div class="finish_bg"></div>
							<img id="cartoon3" src="images/close.png" height="30px" width="30px">
							<div class="finish_bg"></div>
						</div>
						<div class="progress_pic_style">
							<div class="return_bg"></div>
							<img id="cartoon4" src="images/close.png" height="30px" width="30px">
							<div class="progress_bg"></div>
						</div>
					</div>
					<div class="orderprogress">
				
						<div class="submit_order">
							<div class="progress_style">
								<h2 >提交报名</h2>
								<p class="submit_data">&nbsp;</p>
								<p class="submit_time">&nbsp;</p>
							</div>
						</div>
						<div class="material_audit">
							<div class="progress_style">
								<h2>材料审核</h2>
								<p class="audit_data">&nbsp;</p>
								<p class="audit_time">&nbsp;</p>
							</div>
						</div>
						<div class="finish_order">
							<div class="progress_style">
								<h2>完成报名</h2>
								<p class="finish_data">&nbsp;</p>
								<p class="finish_time">&nbsp;</p>
							</div>
						</div>
						<div class="material_return">
							<div class="progress_style">
								<h2>材料返还</h2>
								<p class="return_data">&nbsp;</p>
								<p class="return_time">&nbsp;</p>
							</div>
						</div>
					</div>
				</div>
			
			</div>
			
			<div class="hint_style">
				<p class="hint"></p>
				<div class="delivery">确认送达</div>
			</div>
		</div>
		<div class="container">
			<div class="order_style1">
				<div class="user_infor">
					<span class="realname"></span>
					<span class="tel"></span>
				</div>
				<div class="user_address">
					<span>地址：</span>
					<span class="address"></span>
				</div>
			</div>
			<div class="order_style2">
				<div class="ostyle">
					<span>法培方式：</span>
					<span class="ds_training_mode"></span>
				</div>

				<div class="ostyle">
					<div class="dsname">
						<span>驾校名称：</span>
						<span class="ds_name"></span>
					</div>
					<div class="dstype">
						<span>班型类别：</span>
						<span class="ds_type"></span>
					</div>
					<div class="dsdetail">
						<span>详情描述：</span>
						<span class="description"></span>
					</div>
				</div>
				<div class="ostyle">
					<span>班型价格：</span>
					<span class="ds_price"></span>
				</div>
			</div>
			<div class="order_style1">
				<div class="ordernumber">
					<span>订单编号：</span>
					<span class="order_number"></span>
				</div>
				<div class="ordertime">
					<span>下单时间：</span>
					<span class="order_time"></span>
				</div>
			</div>
			<div class="order_style2">
				<div class="ostyle">
					<div class="costprice">
						<span>班型总额</span>
						<span class="ds_price"></span>
					</div>
					<div class="dscoupon">
						<span>- 优惠</span>
						<span class="ds_coupon"</span>
					</div>
				</div>
				<div class="pay">
					<span>实付款：</span>
					<span class="ds_pay"></span>
				</div>
				<div class="footer"></div>
			</div>

		</div>
<!-- 		<div class="footer"></div> -->
	</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<!-- <script type="text/javascript" src="js/isWeiXin.js"></script> -->
<script type="text/javascript" src="js/order_information.js"></script>
</body>
</html>
