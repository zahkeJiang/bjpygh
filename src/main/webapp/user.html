<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>个人中心</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>

<body onload="getuserId()">

	</div><!--informationr结束-->
