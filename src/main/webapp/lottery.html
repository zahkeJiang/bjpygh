<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>驾校优惠</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/lottery.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div class="main">
		<div class="header">
			<img src="images/coupon_bg.jpg" width="100%">
		</div>
		<div class="container">
			<div class="instroduction">
				<h4>活动具体说明：</h4>
				<p>1.北京漂洋过海入驻北京，针对大学生的需求，推出驾校优惠活动。</p>
				<p>2.优惠活动以优惠券具体金额为主，优惠券通过转盘抽奖免费获得，最高优惠1000元。</p>
				<p>3.优惠券有效期为一个月，过期后如需使用，可用会员积分激活。</p>
				<p>4."不限驾校"的范围指驾校菜单中驾校。</p>
			</div>
			<div class='lottery_box'>
				<div id="lottery">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="lottery-unit lottery-unit-0"><img src="images/coupon_01.png"></td>
							<td class="lottery-unit lottery-unit-1"><img src="images/coupon_02.png"></td>
							<td class="lottery-unit lottery-unit-2"><img src="images/coupon_03.png"></td>
						</tr>
						<tr>
							<td class="lottery-unit lottery-unit-7"><img src="images/coupon_08.png"></td>
							<td class="lottery_begin"><img src="images/l_09.png"></td>
							<td class="lottery-unit lottery-unit-3"><img src="images/coupon_04.png"></td>
						</tr>
						<tr>
							<td class="lottery-unit lottery-unit-6"><img src="images/coupon_07.png"></td>
							<td class="lottery-unit lottery-unit-5"><img src="images/coupon_06.png"></td>
	      					<td class="lottery-unit lottery-unit-4"><img src="images/coupon_05.png"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/isWeiXin.js"></script>

</html>
